<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Crypto to Fiat</h1>
    <p>Select which Crypto currency you want to convert to Fiat currency.</p>
    <form action="/" method="post">
        <select name="crypto">
            <option value="BTC">Bitcoin</option>
            <option value="ETC">Ethereum</option>
            <option value="LTC">Litecoins</option>
        </select>

        <select name="fiat">
            <option value="USD">US Dollars</option>
            <option value="GDP">British Pounds</option>
            <option value="EUR">Euros</option>
        </select>

        <button type="submit" name="button">Check</button>
    </form>
    <br>
    <h1>Crypto Currency Checker</h1>
    
    <form action="/fiat-to-crypto" method="post">
        <input type="text" name="amount" placeholder="Quantity">
        <select name="crypto2">
            <option value="BTC">Bitcoin</option>
            <option value="ETC">Ethereum</option>
            <option value="LTC">Litecoins</option>
        </select>
        <b> to </b>
        <select name="fiat2">
            <option value="USD">US Dollars</option>
            <option value="GDP">British Pounds</option>
            <option value="EUR">Euros</option>
        </select>
        <button type="submit" name="button">Check</button>
    </form>
    <br>
    <p>Disclaimer-Not all fields and values work correctly, as the free api I'm retrieving the data from doesn't support
        all conversion rates.</p>
    
</body>

</html>
